<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="popupTitle">%s - Focus Free Refresh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4 rounded-lg shadow-md">
    <div class="max-w-md mx-auto">
        <h1 id="popupHeading" class="text-2xl font-semibold text-green-600 mb-4">Focus Free Refresh</h1>
        <label for="interval" class="block font-bold mb-2">Refresh Interval (seconds) (Default: 30):</label>
        <input type="number" id="interval" value="30" min="1" class="border border-gray-300 rounded p-2 mb-4 w-24">
        <div class="flex space-x-2 mb-4">
            <button id="setInterval" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-500 transition">Set Interval</button>
            <button id="pause" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-400 transition">Pause Timer</button>
            <button id="resume" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition">Resume Timer</button>
        </div>
        <div id="refreshLogContainer" class="bg-white border border-gray-300 rounded p-4 mb-4 max-h-48 overflow-y-auto">
            <table id="refreshLogTable" class="w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2">Tab ID</th>
                        <th class="py-2">Timestamp</th>
                    </tr>
                </thead>
                <tbody id="refreshLogBody">
                    <!-- Log entries will be populated here -->
                </tbody>
            </table>
        </div>
        <div id="activeTimersContainer">
            <!-- Active timers will be displayed here -->
        </div>
        <script src="popup.js"></script>
    </div>
</body>
</html>
