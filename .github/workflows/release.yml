name: Build and Release Extension

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Zip extension
        run: |
          cd dist
          zip -r ../extension.zip *

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.zip
          draft: false
          prerelease: false
          generate_release_notes: true
